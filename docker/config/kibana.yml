server.host: 0.0.0.0

xpack.fleet.packages:
  - name: fleet_server
    version: latest
  - name: apm
    version: latest
xpack.fleet.agentPolicies:
  - name: Fleet Server on ECK policy
    id: eck-fleet-server
    is_default_fleet_server: true
    namespace: elastic
    monitoring_enabled: []
    unenroll_timeout: 900
    package_policies:
      - name: fleet_server-1
        id: fleet_server-1
        package:
          name: fleet_server
  - name: Elastic Agent on ECK policy
    id: eck-agent
    namespace: elastic
    monitoring_enabled: []
    unenroll_timeout: 900
    is_default: true
    package_policies:
      - package:
          name: apm
        name: apm-1
